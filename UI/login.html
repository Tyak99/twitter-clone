<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login on Twitter Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">
                            <i class="icon ion-logo-twitter"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="inner-container">
            <h1>Log in to Twitter</h1>

            <div class="form-container">
                <form action="">
                    <div class="password-holder">
                        <input id="email" type="email" required>
                        <label for="email">Email <Address></Address></label>
                    </div>
                    <div class="password-holder">
                        <input id="password" type="password" required>
                        <label for="password">Password</label>
                        <svg class="unlock" viewBox="0 0 12 16">
                            <path
                                d="M6,2 C6.6,2 7.1,2.2 7.5,2.7 L8.2,3.4 L9.7,2.1 L9,1.3 C8.2,0.5 7.1,0 6,0 C3.8,0 2,1.8 2,4 L2,5.5 C0.8,6.6 0,8.2 0,10 C0,13.3 2.7,16 6,16 C9.3,16 12,13.3 12,10 C12,6.7 9.3,4 6,4 C5.3,4 4.6,4.1 4,4.4 L4,4 C4,2.9 4.9,2 6,2 Z M6,7 C7.1,7 8,7.9 8,9 C8,9.7 7.6,10.4 7,10.7 L7,13 L5,13 L5,10.7 C4.4,10.4 4,9.7 4,9 C4,7.9 4.9,7 6,7 Z">
                            </path>
                        </svg>
                    </div>
                    <div class="flex">
                        <div class="flex-1">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                        <div class="flex-1" style="margin-top: 13px;font-size: 14px;">
                            <input type="checkbox" name="confirm" id="confirm">
                            <label for="confirm">Remember Me</label>
                        </div>
                        <div class="flex-1" style="margin-top: 13px;">
                            <a href="#" class="text-primary">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
